<section *ngIf="this.isFetchDone">
    <title>{{displayTitle}}</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div id="app">
        <div>
            <app-navigator [loginInfo]="this.loginInfo"></app-navigator>
        </div>
        
        <nav class="bg-light border" style="white-space: nowrap;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"
                disabled="true">
                <i class="fas fa-bars hunbarger-icon"></i>
            </button>
            <span [innerHTML]='rootPath' class="fs-small"></span>
            <a class="header-title text-left fs-small">{{displayTitle}}</a>
            <div class="px-5 pt-1">
                <h4 class="header-title text-left fs-big">{{displayTitle}}</h4>
            </div>
        </nav>

        <p class="text-center m-0">{{message_str}}</p>
        <ul *ngIf="errorFlg" class="errorMessages">
            <li *ngFor="let error of errorMessages">{{error}}</li>
        </ul>

        <div class="px-5 py-3">
            <router-outlet></router-outlet>
        </div>

        <footer class="footer"></footer>

    </div>
</section>
