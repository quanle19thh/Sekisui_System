<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="detail-table">

        <ng-container matColumnDef="journalCode">
            <th style="width: 10%;" class="color-1" mat-header-cell *matHeaderCellDef mat-sort-header>仕訳コード</th>
            <td style="width: 10%;" mat-cell *matCellDef="let element"> {{element.contractNum}} </td>
        </ng-container>

        <ng-container matColumnDef="accountCode">
            <th style="width: 18%; " class="color-1" mat-header-cell *matHeaderCellDef mat-sort-header>経理分類</th>
            <td style="width: 18%; " mat-cell *matCellDef="let element"> {{element.propertyName}} </td>
        </ng-container>

        <ng-container matColumnDef="journalName">
            <th style="width: 10%; " class="color-2" mat-header-cell *matHeaderCellDef mat-sort-header>仕訳名称</th>
            <td style="width: 10%; " mat-cell *matCellDef="let element"> {{element.planOrderAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="orderSupplier">
            <th style="width: 10%; " class="" mat-header-cell *matHeaderCellDef mat-sort-header>発注先</th>
            <td style="width: 10%; " mat-cell *matCellDef="let element"> {{element.approvalRequestAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="orderPlanAmount">
            <th style="width: 10%; " class="color-3" mat-header-cell *matHeaderCellDef mat-sort-header>発注予定金額</th>
            <td style="width: 10%; " mat-cell *matCellDef="let element"> {{element.performanceOrderAmount}} </td>
            <td style="width: 10%; " mat-cell *matCellDef="let element"> {{element.performanceOrderAmount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator hidePageSize [pageSize]="[20]" showFirstLastButtons></mat-paginator>
</div>
