<div id="MODAL4" class="modal fade" tabindex="-1" role="dialog" data-backdrop="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <label id="header_label">発注明細入力_明細入力</label>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th class="table-str td-b text-center">
                                    <input id="footer_button" class="back-btn" type="button" value="発注仕訳（モーダル）" data-toggle="modal2" data-target="#MODAL1" (click)="onClick1($event);">
                                    <!--
                                     <span style="border-bottom: solid 1px rgb(0, 110, 255);">
                                   <a href="AngularSample\src\app\order-journal-select\order-journal-select.component.html">仕訳コード</a></span>
                                   -->
                                </th>
                                <th class="table-str td-b text-center">経理コード</th>
                                <th class="table-str td-b text-center">仕訳名称</th>
                                <th class="table-str td-b text-center">
                                    <input id="footer_button1" class="back-btn" type="button" value="発注先マスタ選択（モーダル）" data-toggle="modal2" data-target="#MODAL3" (click)="onClick2($event);">
                                    <!--
                                    <span style="border-bottom: solid 1px rgb(0, 110, 255);">
                                    <a href="AngularSample\src\app\order-journal-select\order-journal-select.component.html">発注先</a></span>
                                     -->
                                 </th>
                                <th class="table-str td-b text-center" >発注予定金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datas">
                                <td class="table-str td-b">{{ data.journalCode }}</td>
                                <td class="table-str td-b">{{ data.accountingCategory }}</td>
                                <td class="table-str td-b">{{ data.journalName }}</td>
                                <td class="table-str td-b">{{ data.supplierCode }}</td>
                                <td class="table-str td-b">{{ data.supplierName }}</td>
                                <td class="table-str td-b">{{ data.orderPlansKin }}</td>
                            </tr>                 
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClick($event);">閉じる</button>
                <input id="footer_button1" class="back-btn" type="button" value="発注先マスタ選択（モーダル）" data-toggle="modal" data-target="#MODAL3" (click)="onClick2($event);">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onClick($event);">更新</button>
            </div>
        </div>
    </div>
</div>
